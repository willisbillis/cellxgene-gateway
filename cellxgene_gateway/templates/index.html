<html>
<head>
	<title>Cellxgene Gateway</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/homepagestyle.css') }}">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='nibr.ico') }}">
	{% for script in extra_scripts %}
	<script src="{{ script }}"></script>
	{% endfor %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		li {
			font-size: 20px;
		}
	</style>
</head>
<body>
	<!-- Redesigned landing section -->
	<div class="container" style="max-width: 800px; margin: 0 auto; padding: 40px 0;">
		<div class="card shadow" style="border-radius: 16px;">
			<div class="card-body">
				<h2 class="card-title text-center mb-4" style="font-weight: 700; color: #2c3e50;">Welcome to Cellxgene Gateway</h2>
				<p class="card-text text-center" style="font-size: 1.2em; color: #555;">A simple interface to explore and manage your single-cell datasets.</p>
				<div class="row mt-4 mb-2">
					<div class="col text-center">
						<a href="{{ url_for('filecrawl') }}" class="btn btn-primary btn-lg mx-2" style="border-radius: 8px;">Browse Datasets</a>
						<a href="{{ url_for('do_GET_status') }}" class="btn btn-info btn-lg mx-2" style="border-radius: 8px;">Cache Status</a>
					</div>
				</div>
				<hr>
				<div class="text-center" style="color: #888; font-size: 0.95em;">
					Need help? See the <a href="https://github.com/Novartis/cellxgene-gateway" target="_blank">documentation</a> or contact your admin.
				</div>
			</div>
		</div>
	</div>

</body>
</html>
